<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor Braile</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/js/script.js"></script>
</head>

<body>
    <div class="all">
        <div>
            <hr>
            <div class="logo-container">
                <img class="logo" src="../images/DevSentinelsLogo.jpeg" alt="Logo">
                <p id="conocenos" class="addButton">
                    <a href="conocenos.html">CONOCENOS</a>
                </p>
            </div>
            <hr>
        </div>
        <div>
            <header>
                <h1>Traductor Braille - Español</h1>
            </header>
        </div>

        <div class="content">
            <div class="tipos">
                <p style="text-align: center;">Tipos de Traducción</p>

                <div class="linkButton">
                    <img class="linkIMG" src="../images/cambio.png">
                    <a href="index.html">Español a Braille</a>
                </div>
                <div class="linkButton">
                    <img class="linkIMG" src="../images/cambio.png">
                    <a href="BrailleToSpanish.html">Braille a Español</a>
                </div>
            </div>


            <div class="content-traduccion">
                <div class="center-content">Traduce un texto de braille a español</div>
                <p>
                <h2 style="text-align: center;">Texto en Braille</h2>
                </p>
                <p id="aviso">*Rellene los puntos correctamente</p>
                <!-- Sistema de puntos -->
                <div class="puntos">
                    <!-- Se crean los conjuntos de bolitas para representar los puntos de braille -->
                    <div class="letra-braille" data-letra="a">
                        <!-- Div para cada conjunto de braille -->
                        <div class="conjunto-braille">
                            <span class="bolita" data-punto="1"></span>
                            <span class="bolita" data-punto="4"></span>
                        </div>
                        <div class="conjunto-braille">
                            <span class="bolita" data-punto="2"></span>
                            <span class="bolita" data-punto="5"></span>
                        </div>
                        <div class="conjunto-braille">
                            <span class="bolita" data-punto="3"></span>
                            <span class="bolita" data-punto="6"></span>
                        </div>
                    </div>

                </div>
                <button class="next">Siguiente Letra</button>
                <button class="traducir">Traducir a Español</button>

                <div>
                    <p>
                    <h2 style="text-align: center;">Texto en Español</h2>
                    </p>
                    <div class="espacioTraduccion"></div>
                </div>
            </div>



        </div>
    </div>

</body>

</html>
