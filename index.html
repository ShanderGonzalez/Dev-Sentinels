<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor Español - Braille</title>
    <link rel="stylesheet" href="misEstilos.css" />
</head>
<body>


    <div class="header">
            <div class="logo">
                <img src="imagenes/LOGO CALIDAD.png" alt="Dev-Sentinels Logo">  
                <p>Dev-Sentinels</p>
            </div>
            <div class="info">
                <div class="Conocenos">
                    <div class="ConocenosTitulo">Conocenos</div>
                    <div class="ConocenosOpciones">
                      <a href="#">Mision</a>
                      <a href="#">Vision</a>
                      <a href="#">Equipo</a>
                    </div>
                </div>
                <img src="imagenes/info-icon-removebg-preview.png" alt="Dev-Sentinels Logo">
            </div>
    </div>
    <div class="Titulo">
        Traductor Español - Braille
    </div>
    <div class="container">
        <div class="sidebar">
            <h3>Traductor</h3>
            <ul>
                <li><img src="imagenes/search-icon-free-vector-removebg-preview.png" alt="Dev-Sentinels Logo">
                    <a href="#">Español - Braille</a></li>
                <li><img src="imagenes/search-icon-free-vector-removebg-preview.png" alt="Dev-Sentinels Logo">
                    <a href="#">Braille - Español</a></li>
            </ul>
        </div>
  

        <div class="content">
           <!-- <p id="traduce">Traduce un texto de español a braille</p>-->
            <p class="warningCaracteres">* Texto inválido: no se permiten caracteres especiales</p>
            <input class="entradaTexto" type="text" placeholder="Escribe texto en español">

            <button>Traducir</button>

            <div class="divImpresion"> 
                <input  type="checkbox" id="mirror" name="mirror">
                <p>Impresión en espejo</p>
            </div> 
            <div class="respuesta">
              
                <!-- <div class="component">
                  <div class="ellipse" id="ellipse-1"></div>
                  <div class="ellipse" id="ellipse-2"></div>
                  <div class="ellipse" id="ellipse-3"></div>
                  <div class="ellipse" id="ellipse-4"></div>
                  <div class="ellipse" id="ellipse-5"></div>
                  <div class="ellipse" id="ellipse-6"></div>
                  <button style="width: 50px; height: 50px;" id="collectButton">ok</button>
                  <div id="output"></div>
                </div>-->
              
            </div>
        </div>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
      const ellipses = document.querySelectorAll(".ellipse");
      const output = document.getElementById("output");
      const collectButton = document.getElementById("collectButton");

      ellipses.forEach((ellipse) => {
        ellipse.addEventListener("click", () => {
          ellipse.classList.toggle("painted");
        });
      });

      collectButton.addEventListener("click", () => {
        const paintedEllipses = [];
        ellipses.forEach((ellipse) => {
          if (ellipse.classList.contains("painted")) {
            paintedEllipses.push(ellipse.id.split("-")[1]);
          }
        });
        output.textContent = `Elipses pintadas: ${paintedEllipses.join(", ")}`;
      });
    });
  </script>
</html>
